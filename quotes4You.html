        <script>
            var API_URL = "http://quotesondesign.com/wp-json";
            const show = x => console.log(x);

            $(document).ready((function() {
                    $(".quote").hide();
                    const API_URL = "http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1";

                    $(".btn-primary").click(function() {
                        $.getJSON(API_URL, function(a) {
                            $(".well").html(a[0].content + "<p>â€” " + a[0].title + "</p>");
                            $(".quote").show();
                        });

                    });


                })) // end document ready
        </script>
